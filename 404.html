<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everest Digital</title>
  <script>
    // Improved GitHub Pages SPA redirect
    (function() {
      const l = window.location;
      const basePath = '/Everest-Digital/';
      
      // Get the current path
      const currentPath = l.pathname;
      
      // If we're already at the base path, don't redirect
      if (currentPath === basePath) {
        return;
      }
      
      // Extract the route after the base path
      const route = currentPath.replace(basePath, '');
      
      // Redirect to the main app with the route as a query parameter
      if (route) {
        const newUrl = l.protocol + '//' + l.hostname + basePath + '?/' + route + 
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash;
        l.replace(newUrl);
      } else {
        // If no specific route, just go to the base
        l.replace(l.protocol + '//' + l.hostname + basePath);
      }
    })();
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #fff; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </div>
</body>
</html>
