<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everest Digital</title>
  <script>
    // GitHub Pages SPA redirect
    // This script takes the current URL and redirects to the index page with the path as a query parameter
    const pathSegmentsToKeep = 1; // Change this if you have a different base path
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #fff; font-family: Arial, sans-serif;">
    <div style="text-align: center;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </div>
</body>
</html>
